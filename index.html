<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title> Protocharts </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="./public/style.css">
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Protocharts</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
		  <button type="button" class="btn btn-default" id="login">Login</button>
		  <button type="button" class="btn btn-default" id="logout">Logout</button>
          </form>
        </div>
      </div>
    </nav>
</head>
<body>
<script>
	document.getElementById("logout").style.display="none";
	document.getElementById("login").style.display="initial";
</script>
<h1>
	<div id="welcome">
		Welcome to Protocharts!
	</div>
	<div id="playername">
	</div>
</h1>
<h6>
	<div id="content">

	</div>
</h6>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="./public/draw.js" ></script>
<script src="https://login.persona.org/include.js"></script>
<script>
getChart("Niels");
navigator.id.watch({
  onlogin: function(assertion) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/persona/verify", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.addEventListener("loadend", function(e) {
      var data = JSON.parse(this.responseText);
      if (data && data.status === "okay") {
        console.log("You have been logged in as: " + data.email);
	  getChart(data.email);
	  document.getElementById("logout").style.display="initial";
          document.getElementById("login").style.display="none";
	  document.getElementById("welcome").style.display="none";
	  document.getElementById("playername").style.display="initial";
	  document.getElementById('playername').innerHTML=data.email;
      }
    }, false);

    xhr.send(JSON.stringify({
      assertion: assertion
    }));
  },
  onlogout: function() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/persona/logout", true);
    xhr.addEventListener("loadend", function(e) {
      console.log("You have been logged out");
      document.getElementById("logout").style.display="none";
      document.getElementById("login").style.display="initial";
      document.getElementById("welcome").style.display="initial";
      document.getElementById("playername").style.display="none";
      document.getElementById('content').innerHTML="Protocharts collects information about user buzzes from protobowl, and allows you to view your performance by subject. This website is still under development, and more features will be added soon!";
    });
    xhr.send();
  }
});


document.querySelector("#login").addEventListener("click", function() {
  navigator.id.request();
}, false);

document.querySelector("#logout").addEventListener("click", function() {
  navigator.id.logout();
  getChart("Niels");
}, false);
</script>
</body>
</html>
